[tool:pytest]
# pytest配置文件
minversion = 6.0
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --asyncio-mode=auto
    --durations=10

# 测试路径
testpaths = tests

# 异步测试超时
asyncio_mode = auto

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    performance: 性能测试
    slow: 慢速测试(>5秒)
    fast: 快速测试(<1秒)
    api: API相关测试
    mock: 使用Mock的测试
    skip_if_no_api: 无API密钥时跳过
    chinese: 中文测试用例
    english: 英文测试用例
    spanish: 西班牙语测试用例

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# 测试发现模式
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# 覆盖率配置
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */.*
    setup.py
    */migrations/*
    */venv/*
    */.venv/*
    */htmlcov/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov